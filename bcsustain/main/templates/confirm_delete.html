{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete the campaign "{{ campaign.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'supervisor' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
