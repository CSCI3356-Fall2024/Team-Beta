<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC Sustain Landing</title>
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
</head>
<body>
  <header>
    <div class="navbar {% if is_supervisor %}supervisor-navbar{% else %}regular-navbar{% endif %}">
          <div class="logo">
              <!-- Logo with a link to the landing page -->
              <a href="{% url 'landing' %}" class="logo-link">
                  <img src="{% static 'bc_feed_your_mind.png' %}"
                  alt="BC Dining Logo"
                  class="BC-Dining-Logo">
              </a>
          </div>
          <nav id="topbar">
              <ul>
                  <li><a href="{% url 'rewards' %}">Rewards</a></li>
                  <li><a href="{% url 'action' %}">Action</a></li>
                  <li><a href="{% url 'supervisor' %}">Supervisor</a></li>
                  <li><a href="{% url 'logout' %}" class="logout-btn">Logout</a></li>

              </ul>
          </nav>
          <img src="{% static '3bars.png' %}" alt="Three bars" class="nav-right-image">
      </div>
  </header>
</body>
