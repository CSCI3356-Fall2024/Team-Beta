{% extends 'base.html' %}
{% load static %}

{% block title %}
    Add Permanent Campaign
{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Permanent Campaign</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Campaign</button>
    </form>
</div>
{% endblock %}
