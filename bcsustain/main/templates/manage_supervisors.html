<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Supervisors</title>
    <link rel="stylesheet" href="{% manage_supervisors.css' %}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #7FC242;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        select {
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Header with static logo and navigation -->
<nav>
    <a href="{% url 'home' %}" class="logo-link"></a>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'manage_supervisors' %}">Manage Supervisors</a></li>
    </ul>
</nav>

<h2>Manage Supervisors</h2>

<!-- Table to list and manage supervisors -->
<table>
    <tr>
        <th>Username</th>
        <th>Supervisor Status</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.is_supervisor }}</td>
        <td>
            <form method="POST" onsubmit="return confirm('Are you sure you want to update this supervisor status?');">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <select name="is_supervisor">
                    <option value="True" {% if user.is_supervisor %}selected{% endif %}>Yes</option>
                    <option value="False" {% if not user.is_supervisor %}selected{% endif %}>No</option>
                </select>
                <button type="submit">Update</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Your Company</p>
</footer>

</body>
</html>
