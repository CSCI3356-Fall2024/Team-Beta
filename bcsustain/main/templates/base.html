<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Base Page{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'base.css' %}">
  {% block styles %}
  {% endblock %}
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      {% include 'navbar.html' %}  <!-- Include navbar for all authenticated users -->
    {% else %}
      {% include 'navbar.html' %}  <!-- Include same navbar for unauthenticated users -->
    {% endif %}
  </header>

  {% block content %}
  <!-- Default content or placeholder -->
  {% endblock %}

  {% block footer %}
  <link rel="stylesheet" href="{% static 'footer.css' %}">
    {% include 'footer.html' %}
  {% endblock %}
</body>
</html>
